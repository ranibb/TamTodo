<mat-sidenav-container [hasBackdrop]="(isHandset$ | async) ? true : false" class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">

      <div>
        <img src="/assets/images/logo.png" alt="Logo!">
      </div>

      <div fxFlexAlign="start">
        <button
          class="sidenav-close-button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
        </button>
      </div>

    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/todo" routerLinkActive="active">Todo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) || (!drawer.opened)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tam-todo</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
